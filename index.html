<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Despesas Gastos Fixos</h1>

    <form>
      <label for="salario">Salário:</label>
      <input type="number" id="salario">
  
      <label for="encargos">Encargos:</label>
      <input type="number" id="encargos" disabled>
  
      <label for="aluguel">Aluguel:</label>
      <input type="number" id="aluguel">
  
      <label for="agua">Água:</label>
      <input type="number" id="agua">
  
      <label for="energia">Energia:</label>
      <input type="number" id="energia">
  
      <label for="telefonia">Telefonia:</label>
      <input type="number" id="telefonia">
  
      <label for="internet">Internet:</label>
      <input type="number" id="internet">
  
      <label for="iptu">IPTU:</label>
      <input type="number" id="iptu">
  
      <label for="contador">Contador:</label>
      <input type="number" id="contador">
  
      <label for="manutencoes">Manutenções:</label>
      <input type="number" id="manutencoes">
  
      <label for="salarioNominal">Salário Nominal:</label>
      <input type="number" id="salarioNominal">
  
      <label for="ferias">Férias:</label>
      <input type="number" id="ferias" disabled>
  
      <label for="decimoTerceiro">Décimo Terceiro:</label>
      <input type="number" id="decimoTerceiro" disabled>
  
      <label for="fgts">FGTS:</label>
      <input type="number" id="fgts" disabled>
  
      <label for="multa">Multa:</label>
      <input type="number" id="multa" disabled>
  
      <label for="ajudaCusto">Ajuda de Custo:</label>
      <input type="number" id="ajudaCusto">
  
      <label for="valeRefeicao">Vale Refeição:</label>
      <input type="number" id="valeRefeicao">
  
      <label for="assistenciaMedica">Assistência Médica:</label>
      <input type="number" id="assistenciaMedica">
  
      <label for="totalDespesas">Total de Despesas:</label>
      <input type="number" id="totalDespesas" disabled>
  
      <label for="jornadaTrabalhado">Jornada de Trabalho do Funcionário:</label>
      <input type="number" id="jornadaTrabalhado">
  
      <label for="totalDespesasFuncionario">Total de Despesas do Funcionário:</label>
      <input type="number" id="totalDespesasFuncionario" disabled>
  
      <label for="custoModH">Custo Mod/H:</label>
      <input type="number" id="custoModH" disabled>
  
      <label for="jornadaTrabalhadoGastos">Jornada de Trabalho dos Gastos Fixos:</label>
      <input type="number" id="jornadaTrabalhadoGastos">
  
      <label for="gastoFixoH">Gasto Fixo/H:</label>
      <input type="number" id="gastoFixoH" disabled>
  
      <label for="quantidadeColaborador">Quantidade de Colaboradores:</label>
      <input type="number" id="quantidadeColaborador">
  
      <label for="horaTecnicaColaborador">Hora Técnica do Colaborador:</label>
      <input type="number" id="horaTecnicaColaborador" disabled>
  
      <label for="horaTecnicaEmpresa">Hora Técnica da Empresa:</label>
      <input type="number" id="horaTecnicaEmpresa" disabled>
  
      <label for="quantidadeHoras">Quantidade de Horas:</label>
      <input type="number" id="quantidadeHoras">
  
      <label for="valorHoraTecnica">Valor da Hora Técnica:</label>
      <input type="number" id="valorHoraTecnica" disabled>
  
      <label for="valorTotalHoraTecnica">Valor Total da Hora Técnica:</label>
      <input type="number" id="valorTotalHoraTecnica" disabled>
  
      <label for="materialDireto">Material Direto:</label>
      <input type="number" id="materialDireto">
  
      <label for="deslocamento">Deslocamento:</label>
      <input type="number" id="deslocamento">
  
      <label for="alimentacao">Alimentação:</label>
      <input type="number" id="alimentacao">
  
      <label for="boleto">Boleto:</label>
      <input type="number" id="boleto">
  
      <label for="comissao">Comissão:</label>
      <input type="number" id="comissao">
  
      <label for="taxaCartao">Taxa do Cartão:</label>
      <input type="number" id="taxaCartao">
  
      <label for="imposto">Imposto:</label>
      <input type="number" id="imposto">
  
      <label for="porcentagemLucro">Porcentagem de Lucro:</label>
      <input type="number" id="porcentagemLucro" disabled>
  
      <label for="lucro">Lucro:</label>
      <input type="number" id="lucro" disabled>
  
      <label for="precoSugerido">Preço Sugerido:</label>
      <input type="number" id="precoSugerido" disabled>
  
      <button type="button" onclick="calcularEncargos()">Calcular Encargos</button>
      <button type="button" onclick="calcularDespesas()">Calcular Despesas</button>
      <button type="button" onclick="calcularDespesasFuncionario()">Calcular Despesas do Funcionário</button>
      <button type="button" onclick="jornadaTrabalhadoFuncionario()">Calcular Jornada de Trabalho do Funcionário</button>
      <button type="button" onclick="jornadaTrabalhadoGastosFixos()">Calcular Jornada de Trabalho dos Gastos Fixos</button>
      <button type="button" onclick="horaTecnica()">Calcular Hora Técnica</button>
      <button type="button" onclick="calcularPrecoSugerido()">Calcular Preço Sugerido</button>
    </form>

  



    <script src="script.js"></script>
  </body>
</html>
